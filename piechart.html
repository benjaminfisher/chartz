<html>
<body>
<canvas width="500" height="500" id="canvas"></canvas>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
//initialize data set
var data = [ 100, 68, 20, 30, 100 ];

var c = $('canvas').get(0).getContext('2d');

//draw background
c.fillStyle = "white";
c.fillRect(0,0,500,500);

var colors = ["orange", "lime", "skyblue", "yellow", "purple"];

var total = 0;
for(var i=0; i < data.length; i++) {
	total += data[i];
};

//draw pie data
var prevAngle = 0;
for(var i=0; i<data.length; i++) {
    //fraction that this pieslice represents
    var fraction = data[i]/total;
    //calc starting angle
    var angle = prevAngle + fraction*Math.PI*2;
    
    //draw the pie slice
	
	    //fill with a radial gradient
    var grad = c.createRadialGradient( 250,250, 10, 250,250, 100);
    grad.addColorStop(0,"white");
    grad.addColorStop(1,colors[i]);
    c.fillStyle = grad;
    
    //create a path
    c.beginPath();
    c.moveTo(250,250);
    c.arc(250,250, 100, prevAngle, angle, false);
    c.lineTo(250,250);
    
    //fill it
    c.fill();
    
    //stroke it
    c.strokeStyle = "black";
    c.stroke();
    
    //update for next time through the loop
    prevAngle = angle;
	
	//draw centered text
	c.fillStyle = "black";
	c.font = "24pt sans-serif";
	var text = "Sales Data from 2025";
	var metrics = c.measureText(text);
	c.fillText(text, 250-metrics.width/2, 400);
	
	//draw the pie slice
    //c.fillStyle = colors[i];
	
}

</script>
</body>
</html>
