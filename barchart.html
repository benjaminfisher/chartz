<html>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script>

	var data = [16, 68, 20, 30, 54];
	var c = $('canvas').get(0).getContext('2d');
	var chartSize = 500;
	
	//draw
	c.fillStyle = "white";
	c.fillRect(0, 0, chartSize, chartSize);

	// draw data
	c.fillStyle = "lime";
	for(var i=0; i < data.length; i++){
		var dp = data[i];
		c.fillRect(40 + i*100, 460-dp*5 , 50, dp*5);
	};
	
	// Draw axis lines
	c.fillStyle = "black";
	c.lineWidth = 2.0;
	c.beginPath();
	c.moveTo(30,10);
	c.lineTo(30,460);
	c.lineTo(490,460);
	c.stroke();
	
	// Add text and vertical lines
	for(var i=0; i<6; i++){
		c.fillText((5-i)*20 + "", 4, i*80 + 60);
		c.beginPath();
		c.moveTo(25, i*80 +60)
		c.lineTo(30, i*80 + 60);
		c.stroke();
	};
	
	var labels = ["JAN", "FEB", "MAR", "APR", "MAY"];
	
	//draw horiz test
	for(var i=0; i<5; i++){
		c.fillText(labels[i], 50 + i*100, 475);
	};
	
	
	</script>
</body>
</html>
